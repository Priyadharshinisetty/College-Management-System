<!-- Contact Section-->
<section class="page-section" id="viewpayment">
    <div class="container-fluid">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0"> View Payment Details</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Contact Section Form-->
        <div class="row justify-content-center" id="view">
            <div class="col-lg-8 col-xl-7">
                <form #d="ngForm" (ngSubmit)="getById(d.value)">
                    <!-- Roll Number input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="rollno" type="text" name="rollno" ngModel="rollno" />
                        <label for="rollno">Roll Number</label>
                    </div>

                    <br>
                    <button class="w-100 btn btn-primary btn-lg" type="submit" name="insert" value="ViewbyId"> View By Rollno</button>
                </form>
                <hr class="my-4">
                <h3 class="text-center m-20"> Students Records</h3>
                <table border="2" class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th> Id </th>
                            <th> Rollno </th>
                            <th>Month</th>
                            <th>Receivedate</th>
                             <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td> {{payment.id}} </td>
                            <td> {{payment.rollno}} </td>
                            <td>{{payment.month}}</td>
                            <td>{{payment.receivedate}}</td>
                            <td>{{payment.amount}}</td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>

    </div>
</section>
